<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hallo {{.name}}</h1>

    <h2>Register</h2>
    <form id="register_form">
        <label>
            Name:
            <input type="text" id="register_name">
        </label>
        <button type="submit">Registrieren</button>
    </form>

    <h2>Login</h2>
    <form id="login_form">
        <label>
            Name:
            <input type="text" id="login_name">
        </label>
        <button type="submit">Login</button>
    </form>
</body>
<script>
    function bufferDecode(value) {
        return Uint8Array.from(atob(value), c => c.charCodeAt(0));
    }

    function bufferEncode(value) {
        return btoa(String.fromCharCode.apply(null, new Uint8Array(value)))
            .replace(/\+/g, "-")
            .replace(/\//g, "_")
            .replace(/=/g, "");;
    }


    function register(e) {
        e.preventDefault();
        const name = document.querySelector('#register_name')
        if (name !== undefined) {
            const username = name.value

            fetch(`/register/${username}`)
                .then(res => res.json())
                .then(credentialCreationOptions => {
                    console.log("register server response:", credentialCreationOptions)

                    credentialCreationOptions.publicKey.challenge = bufferDecode(credentialCreationOptions.publicKey
                        .challenge);
                    credentialCreationOptions.publicKey.user.id = bufferDecode(credentialCreationOptions.publicKey
                        .user.id);
                    if (credentialCreationOptions.publicKey.excludeCredentials) {
                        for (var i = 0; i < credentialCreationOptions.publicKey.excludeCredentials.length; i++) {
                            credentialCreationOptions.publicKey.excludeCredentials[i].id = bufferDecode(
                                credentialCreationOptions.publicKey.excludeCredentials[i].id);
                        }
                    }
                    return navigator.credentials.create({
                        publicKey: credentialCreationOptions.publicKey
                    })
                }).then(credential => {
                    console.log("register credentials", credential)

                    let attestationObject = credential.response.attestationObject;
                    let clientDataJSON = credential.response.clientDataJSON;
                    let rawId = credential.rawId;

                    const body = {
                        id: credential.id,
                        rawId: bufferEncode(rawId),
                        type: credential.type,
                        response: {
                            attestationObject: bufferEncode(attestationObject),
                            clientDataJSON: bufferEncode(clientDataJSON),
                        }
                    }

                    return fetch(`/register/${username}`, {
                        method: 'POST',
                        body: JSON.stringify(body)
                    })
                })
                .then(res => res.json())
                .then(succ => alert("registered ", username, succ))
                .catch(err => console.error(err))
        }
    }

    function login(e) {
        e.preventDefault()
        const name = document.querySelector('#login_name')
        if (name !== undefined) {
            const username = name.value

            fetch(`/login/${username}`)
                .then(res => res.json())
                .then(credentialRequestOptions => {
                    console.log("login", credentialRequestOptions)
                    credentialRequestOptions.publicKey.challenge = bufferDecode(credentialRequestOptions.publicKey
                        .challenge);
                    credentialRequestOptions.publicKey.allowCredentials.forEach(function (listItem) {
                        listItem.id = bufferDecode(listItem.id)
                    });

                    return navigator.credentials.get({
                        publicKey: credentialRequestOptions.publicKey
                    })
                })
                .then(assertion => {
                    console.log("assertion", assertion)
                    const authData = assertion.response.authenticatorData;
                    const clientDataJSON = assertion.response.clientDataJSON;
                    const rawId = assertion.rawId;
                    const sig = assertion.response.signature;
                    const userHandle = assertion.response.userHandle;

                    const body = {
                        id: assertion.id,
                        rawId: bufferEncode(rawId),
                        type: assertion.type,
                        response: {
                            authenticatorData: bufferEncode(authData),
                            clientDataJSON: bufferEncode(clientDataJSON),
                            signature: bufferEncode(sig),
                            userHandle: bufferEncode(userHandle)
                        }
                    }

                    return fetch(`/login/${username}`, {
                        method: 'POST',
                        body: JSON.stringify(body)
                    })
                })
                .then(resp => resp.json())
                .then(succ => alert(succ))
                .catch(console.err)
        }
    }

    const registerForm = document.getElementById('register_form');
    registerForm.addEventListener('submit', register)

    const loginForm = document.getElementById('login_form');
    loginForm.addEventListener('submit', login)
</script>

</html>
